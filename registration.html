 <script>
  const submitButton = document.getElementById("submit-button");
submitButton.addEventListener("click", (event) => {
  event.preventDefault();
 
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const phone = document.getElementById("phone").value;
  const start_date = document.getElementById("start-date").value;
  const end_date = document.getElementById("end-date").value;
  const emailBody = `ПІБ: ${name}.  Email: ${email}.  Мобільний телефон: ${phone}.  Дата початку: ${start_date}.  Дата завершення: ${end_date}.  ДОДАЙТЕ ФАЙЛ З КОНТЕНТОМ, ЯКИЙ БУДЕ РОЗМІЩЕНИЙ НА БІЛБОРДІ: `;
  const emailSubject = "Нове замовлення на оренду білборда";
  const emailRecipient = "baryliaknastja@gmail.com";
  const emailLink = `mailto:${emailRecipient}?subject=${emailSubject}&body=${emailBody}`;
  window.open(emailLink);
});
 </script>
